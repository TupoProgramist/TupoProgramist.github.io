<!DOCTYPE html>
<!-- TWO OR MORE COMPLICATED WORDS ARE WRITTEN BY '_' "good_apple" -->
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>

    <link rel="icon" type="image/x-icon" href="img/Favicon.png">
    <title>EnglishWorld</title>

</head>
<body>

    <div class="back">
        <div class="logo">
            <div>
                <h1>EnglishWorld</h1>
                <h2>Research English words faster!</h2>
            </div>
            <div>
                <img src="img/log.png" alt="Logotype" style="margin:40px">
            </div>
            
        </div>
    </div>

    <div class="use">
        <input id="input" class="input" type="text" name="q" placeholder="Enter English word">

        <div class="dict">
            <p><mark>Dictionaries</mark></p>
            <button id="long">Longman dictionary</button>
            <button id="oxf">The Oxford English Dictionary</button>
            <button id="oxf_col">Online Oxford Collocation Dictionary</button>
            <button id="thes">Thesaurus(synonyms and antonyms)</button>
            
            <!-- 787898 -->
        </div>

        <div class="trans">
            <p><mark>Translators</mark></p>
            <button id="gTrans">Google translator</button>
            <form action="https://www.bing.com/translator" target="_blank"><button>Bing translator</button> </form>
            <form action="https://www.translate.com/machine-translation" target="_blank"><button>Translate.com</button> </form>
            <button id="deepl">DeepL translator</button>
        </div>

        <div class="other">
            <p><mark>Other</mark></p>
            <button id="etym">Etymonline(the history of a word)</button>
            <button id="youglish">Youglish(word pronounce in youtube)</button>
        </div>
        <!-- 16082006 -->
    </div>
    <hr>
    <i>contacts: +380951582038 <br> doroshdaniel6@gmail.com</i>
</body>
</html>
